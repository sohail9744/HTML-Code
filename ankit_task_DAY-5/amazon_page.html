<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Page</title>
</head>

<body>
    <main>

        <h3>Sign in</h3>
        <label for="">Email or mobile phone number</label><br>
        <input type="text" placeholder="xyz@gmail.com">
        <section>
            <button>Continue</button>
        </section>
        <section>
            <p>By continuing, you agree to Amazon's <span><a href="#">Conditions of <br>use</a></span>
                and <span><a href="#">Privacy Notice</a></span></p>
        </section>
        <section>
            <select name="" id="">
            <option value="">Forgot Password</option>
            <option value="">Other issues with Sign-In</option>
            </select>
        </section>

        <p>New to Amazon</p>
        <button>Create your Amazon account</button>
    </main>
</body>

</html>
